<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="./lazyload.js"></script>
	<style type="text/css">
		body {
			height: 5000px;
		}

		#target {
			width: 50px;
			height: 50px;
			background: black;

			margin-top: 3000px;
		}
	</style>
</head>
<body>
	<div id="target" class="data-lazyed-elem"></div>
	<script type="text/javascript">
		window.Lazyed({
			delta: -100,
			scrollIntoView: function (curElement, remainElements, originElements) {
				curElement.style.backgroundColor = "skyblue";
			}
		})
	</script>
</body>
</html>
